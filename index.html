  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #1f1f2e;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      padding: 30px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    h1 {
      color: #4caf50;
      font-size: 2rem;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 1rem;
      border: 1px solid #444;
      border-radius: 5px;
      background: #2a2a3d;
      color: #fff;
      text-align: center;
    }

    input:focus {
      outline: none;
      border-color: #4caf50;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .search-btn {
      background: #4caf50;
      color: white;
    }

    .search-btn:hover {
      background: #388e3c;
    }

    .clear-btn {
      background: #ff5252;
      color: white;
    }

    .clear-btn:hover {
      background: #c62828;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      background: #222;
      border-radius: 8px;
      display: none;
    }

    .spinner {
      border: 4px solid #eee;
      border-top: 4px solid #4caf50;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

    function fetchData() {
      const dob = document.getElementById("dob").value.trim();
      const result = document.getElementById("result");

      result.innerHTML = '<div class="spinner"></div>';

    function formatDOB(input) {
      let value = input.value.replace(/\D/g, "").slice(0, 8);
      if (value.length >= 5) {
        input.value = `${value.slice(0,2)}/${value.slice(2,4)}/${value.slice(4)}`;
