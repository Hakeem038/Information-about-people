<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOB Finder</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #1f1f2e;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      padding: 30px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    h1 {
      color: #4caf50;
      font-size: 2rem;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 1rem;
      border: 1px solid #444;
      border-radius: 5px;
      background: #2a2a3d;
      color: #fff;
      text-align: center;
    }

    input:focus {
      outline: none;
      border-color: #4caf50;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .search-btn {
      background: #4caf50;
      color: white;
    }

    .search-btn:hover {
      background: #388e3c;
    }

    .clear-btn {
      background: #ff5252;
      color: white;
    }

    .clear-btn:hover {
      background: #c62828;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      background: #222;
      border-radius: 8px;
      display: none;
    }

    .spinner {
      border: 4px solid #eee;
      border-top: 4px solid #4caf50;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DOB Finder</h1>
    <label for="dob">Enter DOB (dd/mm/yyyy):</label>
    <input type="text" id="dob" placeholder="DD/MM/YYYY" maxlength="10" oninput="formatDOB(this)" onkeydown="checkEnter(event)">
    <div class="buttons">
      <button class="search-btn" onclick="fetchData()">Search</button>
      <button class="clear-btn" onclick="clearResult()">Clear</button>
    </div>
    <div id="result"></div>
  </div>

  <script>
    const data = {
      "20/10/1981": { name: "Naseema Begum", location: "Tadbun", father_name: "Syed Abdul Rab Rabbani"},
      "14/04/1982": { name: "Syed Abdul Haq Haqaqani", location: "Falaknuma", father_name: "Syed Abdul Rab Rabbani"},
      "19/01/1985": { name: "Amatul Aleem", location: "Rajendernagar", father_name: "Syed Abdul Rab Rabbani"},
      // ... (include your full data object here)
    };

    function fetchData() {
      const dob = document.getElementById("dob").value.trim();
      const result = document.getElementById("result");

      result.style.display = "block";
      result.innerHTML = '<div class="spinner"></div>';

      setTimeout(() => {
        if (data[dob]) {
          const { name, location, father_name, mother_name } = data[dob];
          result.innerHTML = `
            <strong>Assalamualaikum!</strong><br><br>
            <div><strong>Your Name:</strong> ${name}</div>
            <div><strong>Location:</strong> ${location}</div>
            ${father_name ? `<div><strong>Father's Name:</strong> ${father_name}</div>` : ""}
            ${mother_name ? `<div><strong>Mother's Name:</strong> ${mother_name}</div>` : ""}
          `;
        } else {
          result.innerHTML = `<strong style="color: #ff5c5c;">No record found for the entered DOB.</strong>`;
        }
      }, 800); // simulate delay
    }

    function checkEnter(event) {
      if (event.key === "Enter") {
        fetchData();
      }
    }

    function clearResult() {
      document.getElementById("dob").value = "";
      const result = document.getElementById("result");
      result.innerHTML = "";
      result.style.display = "none";
    }

    function formatDOB(input) {
      let value = input.value.replace(/\D/g, "").slice(0, 8);
      if (value.length >= 5) {
        input.value = `${value.slice(0,2)}/${value.slice(2,4)}/${value.slice(4)}`;
      } else if (value.length >= 3) {
        input.value = `${value.slice(0,2)}/${value.slice(2)}`;
      } else {
        input.value = value;
      }
    }
  </script>
</body>
</html>
