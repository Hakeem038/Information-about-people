    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #1e1e2f;
            color: #f4f4f9;
        }
        
        .container {
            max-width: 600px;
            margin: 5% auto;
            padding: 20px;
            background: #29293d;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #4caf50;
            margin-bottom: 20px;
        }

        label {
            font-size: 1rem;
            margin-bottom: 10px;
            display: block;
            color: #bbb;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #555;
            border-radius: 5px;
            margin-bottom: 20px;
            background: #333;
            color: #fff;
        }

        input:focus {
            outline: none;
            border-color: #4caf50;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #388e3c;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #f4f4f9;
            background: #222;
            padding: 15px;
            border-radius: 5px;
        }

        #result strong {
            color: #4caf50;
        }
    </style>
</head>

}
